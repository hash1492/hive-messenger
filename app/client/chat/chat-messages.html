<template name="chatMessages">
  <div class="container">
    <h4>{{hive_user.name}}</h4>
    <button id="logout" type="button" name="button">Logout</button>
    <div>
      {{#each messages}}
        <div class="row">
          <p>
            {{user.name}}
          </p>

          {{text}}{{relativeTime created}}
        </div>
      {{/each}}
      <form id="sendMessage">
        <input type="text" name="message" value="">
        <input type="submit" name="send" value="Send">
      </form>
    </div>
  </div>



</template>
